    <header class="header header__second-page header__second_bg_transparent">

          <a href="../index.html"> <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_18343_447)">

                <clipPath id="clip0_18343_447">
                  <rect width="110" height="32" fill="white" />
                </clipPath>
              </defs>
            </svg></a>
          <div class="header__theme-changer">
            <svg class="header__sun-icon">
              <use href="../assets/images/icons-sprite.svg#sun"></use>
            </svg>
            <label class="toggle">
              <input type="checkbox" class="toggle__input" id="theme-changer">
              <div class="toggle__state">
                <div class="toggle__control">
                  <div class="toggle__icon">

              </div>
            </label>
            <svg class="header__moon-icon">
              <use href="../assets/images/icons-sprite.svg#moon"></use>
            </svg>
          </div>
        </div>
        <div class="burger-menu" id="burger-menu">
          <div class="burger-menu__wrapper">
            <button id="burger-menu-close" class="burger-menu__burger-close"> <svg class="burger-menu__icon">
                <use href="../assets/images/icons-sprite.svg#close-menu"></use>
              </svg>
            </button>
            <a href="../index.html"><svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_18343_447)">
                  <rect y="1" width="30" height="30" fill="var(--black)" />

          <div class="burger-menu__theme">
            <div>Dark mode</div>
            <label class="toggle">
              <input type="checkbox" class="toggle__input" id="theme-changer-mobile">

                <div class="toggle__control">
                  <div class="toggle__icon">
                  </div>
                </div>
              </div>

    </header>
    <main>
      <div class="container">
        <div class="main__second-page">
          <ul class="menu">

            <li class="menu__title">Components</li>
            <li class="menu__box"><a class="menu__box" href="./template_modal.html">Modal</a></li>
            <li class="menu__box"><a class="menu__box" href="./template_tooltip.html">Tooltip</a></li>
            <li class="menu__box"><a class="menu__box" href="./template_avatar.html">Avatar</a></li>
            <li class="menu__box"><a class="menu__box" href="./template_calendarl.html">Calendar</a></li>
            <li class="menu__box"><a class="menu__box" href="./template_histogram.html">Histogram</a></li>
            <li class="menu__box"><a class="menu__box menu__box_active" href="./template_custom_form_elements.html">Custom form elements</a>
            </li>
            <li class="menu__box"><a class="menu__box" href="../index.html">Main Page</a></li>

          </ul>
          <div class="component">
            <p class="component__title">Custom form elements</p>
            <div class="forms__atoms">
              <label class="radio">
                <input type="radio" name="answer1" class="radio__input">

                <div class="radio__container">
                  <div class="radio__control">
                    <div class="radio__icon">

                    </div>

                  </div>
                  <div class="radio__title">Default</div>
                </div>
              </label>
              <label class="radio">
                <input type="radio" name="answer1" class="radio__input" checked>
                <div class="radio__container">
                  <div class="radio__control">
                    <div class="radio__icon">

                    </div>

                  </div>
                  <div class="radio__title">Selected</div>
                </div>
              </label>
              <label class="radio">
                <input type="radio" name="answer1" class="radio__input" disabled>
                <div class="radio__container">
                  <div class="radio__control">
                    <div class="radio__icon">

                    </div>
                  </div>
                  <div class="radio__title">Disabled</div>
                </div>

              </label>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input">
                <div class="checkbox__anim"></div>
                <div class="checkbox__state">
                  <div class="checkbox__control">
                    <div class="checkbox__icon">
                      <svg class="checkbox__tick">
                        <use href="../assets/images/icons-sprite.svg#tick"></use>
                      </svg>
                    </div>
                  </div>
                  <div class="checkbox__title">Default</div>
                </div>

              </label>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" checked>
                <div class="checkbox__anim"></div>
                <div class="checkbox__state">
                  <div class="checkbox__control">
                    <div class="checkbox__icon">
                      <svg class="checkbox__tick">
                        <use href="../assets/images/icons-sprite.svg#tick"></use>
                      </svg>
                    </div>
                  </div>
                  <div class="checkbox__title">Checked</div>
                </div>
              </label>
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" disabled>

                <div class="checkbox__state">
                  <div class="checkbox__control">
                    <div class="checkbox__icon">
                      <svg class="checkbox__tick">
                        <use href="../assets/images/icons-sprite.svg#tick"></use>
                      </svg>

                    </div>
                  </div>
                  <div class="checkbox__title">Disabled</div>
                </div>
              </label>
              <label class="toggle">
                <input type="checkbox" class="toggle__input">
                <div class="toggle__state">
                  <div class="toggle__control">
                    <div class="toggle__icon">
                    </div>
                  </div>
                  <div class="toggle__title">Default</div>
                </div>
              </label>
              <label class="toggle">
                <input type="checkbox" class="toggle__input" checked>
                <div class="toggle__state">
                  <div class="toggle__control">
                    <div class="toggle__icon">
                    </div>
                  </div>
                  <div class="toggle__title">Checked</div>
                </div>
              </label>
              <label class="toggle">
                <input type="checkbox" class="toggle__input" disabled>
                <div class="toggle__state">
                  <div class="toggle__control">
                    <div class="toggle__icon">
                    </div>
                  </div>
                  <div class="toggle__title">Disabled</div>
                </div>
              </label>
            </div>
            <div class="forms__molecules forms__molecules_inner-page">
              <div class="form-group ">
                <label for="input2" class="form-group__label">Focus</label>
                <div class="form-group__wrapper ">
                  <input id="input2" type="text" placeholder="Placeholder" class="form-group__input-text">
                </div>
              </div>
              <div class="form-group form-group_success">
                <label for="input3" class="form-group__label">Success</label>
                <div class="form-group__wrapper">
                  <input id="input3" type="text" placeholder="Placeholder" class="form-group__input-text ">
                  <svg class="form-group__icon">
                    <use href="../assets/images/icons-sprite.svg#check-circle"></use>
                  </svg>
                </div>
              </div>
              <div class="form-group form-group_invalid">
                <label for="input4" class="form-group__label">Error</label>
                <div class="form-group__wrapper">
                  <input id="input4" type="text" placeholder="Placeholder" class="form-group__input-text  ">
                  <svg class="form-group__icon">
                    <use href="../assets/images/icons-sprite.svg#alert"></use>
                  </svg>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    <footer class="footer footer__second-page footer_bg_transparent">
      <div class="footer__inscription">Reusable component library</div>
